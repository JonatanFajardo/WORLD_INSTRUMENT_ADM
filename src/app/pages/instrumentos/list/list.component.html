<div class="card">
    <div class="card-header">
        <div class="row space-between">
            <div class="col-md-9"><h3>Listado de empleados</h3></div>  
            <div class="col-md-3"><button class="btn btn-primary" >Nuevo</button></div>  
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <table datatable [dtTrigger]="dt.dtTrigger" [dtOptions]="dt.dtOptions"
                class="table table-striped table-bordered row-border hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of dt.data">
        
                        <td>{{row.emp_Id}}</td>
                        <td>{{row.emp_Nombre}}</td>
                        <td>{{row.emp_Codigo}}</td>
                        <td>{{row.emp_Sexo}}</td>
                        <td>
                            <!-- <button style="color: #fff;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" (click)="onEdit(row)">Edit</button> -->
                            <button style="color: #fff;"  class="btn btn-info" (click)="findEmployee(row)">Edit</button>
                            <!-- <button [disabled]="role==='Employee'" style="color: #fff;" class="btn btn-danger mx-3" (click)="deleteEmployeeDetail(row)">Delete</button> -->
                            <button style="color: #fff;" class="btn btn-danger mx-3" (click)="deleteEmployee(row)">Delete</button>
                        </td>
                    </tr>
        
                </tbody>
            </table>
        </div>
    </div>
</div>
